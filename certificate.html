<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Certificates</title>
  <style>
    :root{--text:#e5e7eb;--muted:#9ca3af}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#0b1220,#0f172a);color:var(--text)}
    header{background:#0b1220cc;border-bottom:1px solid #ffffff14;padding:22px;text-align:center}
    h1{margin:0;font-size:clamp(20px,4.5vw,28px)}
    main{padding:18px}
    .wrap{max-width:1100px;margin:0 auto}
    .box{background:#0b1220cc;border:1px solid #ffffff1a;border-radius:16px;padding:16px}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(180px,1fr))}
    .item{background:#0b1220;border:1px solid #ffffff1a;border-radius:12px;overflow:hidden;text-align:center}
    .item img{width:100%;display:block}
    .link{display:block;padding:10px 12px;text-decoration:none;color:#e6fbff;border-top:1px solid #ffffff14}
    .link:hover{background:#0ea5e911}
    footer{color:var(--muted);text-align:center;padding:18px}
  </style>
</head>
<body>
<header><h1>My Certificates</h1></header>
<main>
  <div class="wrap">
    <div class="box">
      <div id="grid" class="grid"></div>
    </div>
  </div>
</main>
<footer>Â© 2025 Kalaiselvan R</footer>

<script>
const folderId="1KB0WCOP36i4ib45X1_F5DHaIpFBL3zRO";
const apiKey="AIzaSyAhYxOiaiz363V7EZrU9O3lc5YURcwOx6o";
const url=`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&orderBy=createdTime%20desc&fields=files(id,name,mimeType)&key=${apiKey}`;
async function load(){
  const grid=document.getElementById('grid');
  try{
    const r=await fetch(url); const d=await r.json();
    const files=(d.files||[]).filter(f=>{
      const n=f.name.toLowerCase();
      return (n.includes("cert")||n.includes("certificate")) && (f.mimeType.startsWith("image/")||f.mimeType==="application/pdf");
    });
    if(!files.length){ grid.innerHTML='<div style="opacity:.8;padding:6px 8px">No certificates found.</div>'; return; }
    files.forEach(f=>{
      const it=document.createElement('div'); it.className='item';
      if(f.mimeType.startsWith('image/')){
        it.innerHTML=`<img src="https://drive.google.com/uc?id=${f.id}" alt="${f.name}">`;
      }else{
        it.innerHTML=`<iframe src="https://drive.google.com/file/d/${f.id}/preview" height="180" style="width:100%;border:0"></iframe>`;
      }
      it.innerHTML+=`<a class="link" target="_blank" href="https://drive.google.com/file/d/${f.id}/view">${f.name}</a>`;
      grid.appendChild(it);
    });
  }catch(e){ grid.innerHTML='<div style="opacity:.8">Unable to load certificates now.</div>'; console.error(e); }
}
load();
</script>
</body>
</html>
